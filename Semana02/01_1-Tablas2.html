<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h3 align="center">Tiempo del Clima Promedio - Perú</h3>
    <table border="1" width="100%">

        <tr align="center">
            <!-- ? TH PARA LAS CABECERAS -->
            <th>CIUDAD</th>
            <th>LUNES</th>
            <th>MARTES</th>
            <th>MIERCOLES</th>
            <th>JUEVES</th>
            <th>VIERNES</th>
        </tr>
        <tr align="center">
            <th>LIMA</th>
            <td rowspan="2">22°</td>
            <td>19°</td>
            <td>23°</td>
            <td>20°</td>
            <td>22°</td>
        </tr>
        <tr align="center">
            <th>AYACUCHO</th>
            <td colspan="2">35°</td>
            <td colspan="2">17°</td>
        </tr>

        <tr align="center">
            <th>CHICLAYO</th>
            <td>17°</td>
            <td rowspan="2">32°</td>
            <td>52°</td>
            <td rowspan="2">24°</td>
            <td>22°</td>
        </tr>

        <tr align="center">
            <th>AREQUIPA</th>
            <td>34°</td>
            <td rowspan="2">10°</td>
            <td>30°</td>
        </tr>

    </table>
</body>

</html>
